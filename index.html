<!DOCTYPE html>

    <title>人體地圖</title>
    <link rel="stylesheet" href="./style.css">

    <div class="container">
        <div class="row bodymap-title">
            <div class="col-lg-3">
                <h1>人體地圖查詢</h1>
            </div>
            <div class="col-lg-9">
                <p style="border-left:2px solid #000;padding-left: 20px;">人體是一個人的整個結構。它由許多不同類型的細胞組成，一起產生組織和隨後的器官系統。它們確保體內穩態和人體的生存能力。</p>
            </div>
        </div>
        <div class="align-items-start">

            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><span>頭頸部</span></button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><span>胸部</span></buttona>

                    </div>
                </div>
                <div class="col-lg-5 col-sm-12">
                    <div class="tab-content" id="v-pills-tabContent">

                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <img src="./img/胸部.png" width="300px">

                        </div>

                                    class="purple-btn"><span>精神疾病</span></a></div>

                            <div class="heho-body-map"><a href="https://heho.com.tw/body-map/symptom-query" class="gray-btn"><span>症狀查詢</span></a></div>
                        </div>
                    </div>
                </div>
            </div>
